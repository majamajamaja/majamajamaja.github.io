<title tkey="page-title"></title>
<style type="text/css">:root {
		--clr-bkg: #2b1552;
		--card-bkg: #fff1b4;
		--clr-primary: #ffffff;
		--clr-card: #2b1552;
		--ff-body: 'aptly', sans-serif;
		--fs-h1: 4rem;
		--fs-h2: 2.5rem;
		--fs-h3: 2.25rem;
		--fs-p: 2rem;
	}

	html {
		height: 100%;
	}

	body {
		background-color: var(--clr-bkg);
		height: 100%;
		margin: 0;
		padding: 0;
		background-image: url(https://helpimg.s3.amazonaws.com/landing_pages/CSAM/2023/background.png);
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center center;
		width: 100%;
		display: flex;
	}
	img {
		max-width: 100%;
	}
	h1,
	h2,
	h3,
	p,
	li {
		font-family: var(--ff-body);
		margin: 0;
		padding: 0;
		text-align: center;
		line-height: 1.2;
	}

	h1,
	h2 {
		color: var(--card-bkg);
	}

	h3,
	p,
	li {
		color: var(--clr-card);
	}

	h1 {
		font-size: var(--fs-h1);
		padding-top: 1rem;
		padding-bottom: 1rem;
	}

	h2 {
		font-size: var(--fs-h2);
	}

	p {
		font-size: var(--fs-p);
	}

	ol {
		padding-top: 0;
		padding-left: 1.5rem;
		padding-right: 1rem;
		padding-bottom: 0.5rem;
	}
	ol > li {
		margin-top: 0.25rem;
		margin-bottom: 0.25rem;
		text-align: left;
	}

	.content-wrapper {
		padding-top: 5%;
		width: 100%;
		text-align: center;
		display: flex;
		justify-content: center;
		flex-flow: row wrap;
		height: 90vh;
	}

	header {
		padding-bottom: 2rem;
		width: 85%;
		text-align: center;
		padding-top: 2rem;
	}

	.cards {
		display: flex;
		flex-flow: row wrap;
		justify-content: space-evenly;
		width: 100%;
		padding-bottom: 3rem;
	}

	.card-wrapper {
		padding: 1rem;
	}

	.card {
		transition: transform 1s;
		transform-style: preserve-3d;
		cursor: pointer;
	}

	.card.flipped {
		transform: rotateY(180deg);
	}

	.card .front,
	.card .back {
		width: fit-content;

		backface-visibility: hidden;
		width: 21rem;
		height: 28rem;
	}

	.card .front {
		position: absolute;
	}

	.card .back {
		transform: rotateY(180deg);
		background-color: var(--card-bkg);
		position: relative;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.back-wrapper {
		width: 18rem;
		height: 23.5rem;
	}
	ol > li:nth-child(even) {
		margin-top: 0.75rem;
		margin-bottom: 0.75rem;
	}
</style>
